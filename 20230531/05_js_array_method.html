<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        let ageArr = [20, 15, 30, 55, 10, 5, 25];

        //篩選年齡達到18歲的成年人
        //foreach語法
        let newArr = [];
        ageArr.forEach(function (value, key) {
            if (value >= 18) {
                newArr.push(value);
            }
        });
        console.log('newArr', newArr);

        //filter語法，直接篩選條件並指派到新的變數filterArr
        //記得return condition
        let filterArr = ageArr.filter(function (value, key) {
            return value >= 18;
        });
        console.log('filterArr', filterArr);


        let studentArr = ['amy', 'bob', 'cat', 'dog', 'egg'];
        studentArr.forEach(function (value, key) {
            if (value == 'dog') {
                console.log(`key==${key}`);
                console.log(`value==${value}`);
            }
        });
        //indexOf語法，取得indexOf('xxx')的Key值
        console.log('studentArr[] egg =>', studentArr.indexOf('egg'));

        //reduce語法，total到下一回合的累加，return的是total+value值，而不是一個新陣列
        //Array.reduce( function(accumulator, currentValue, currentIndex可省略, array), initialValue)
        // 如未提供initialValue，accumulator(累計值)會取陣列的第一個元素也就是 1，currentValue會從陣列的第二個值開始 loop
        // 如有提供initialValue，accumulator會從initialValue開始計算，後面接續currentValue的值開始累計，即 currentValue會從陣列的第一個值開始loop
        let numArr = [1,2,3,4,5];
        let getSum = numArr.reduce(function (total, value, key) {
            console.log('value', value);
            console.log('total', total);
            return total + value;
        });
    </script>
</body>

</html>
