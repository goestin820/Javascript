<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-grid gap-2">
                    <button class="btn btn-success cloneBtn" type="button">cloneBtn</button>
                </div>
            </div>
            <div class="col">
                <div class="d-grid gap-2">
                    <button class="btn btn-danger appendBtn" type="button">appendBtn</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-5" id="myContainer">
        <div class="row m-5">
            <div class="col">
                <div class="d-grid gap-2">
                    <button class="btn btn-primary helloBtn" type="button">helloBtn</button>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        // JQUERY 放在ready內
        // 官網 推薦 用更簡短的方式表達
        $(function () {
            const cloneBtn = $('.cloneBtn');
            const appendBtn = $('.appendBtn');
            const helloBtn = $('.helloBtn');
            const myContainer = $('#myContainer');

            appendBtn.click(function () {

                // append(content)

                let content = `
                <div class="row m-5">
                    <div class="col">
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary helloBtn" type="button">helloBtn - append</button>
                        </div>
                    </div>
                </div>
                `;

                myContainer.append(content);

                let newRow = myContainer.find('.row').last();
                newRow.click(function(){
                    console.log('new hello');
                });

            });

            cloneBtn.click(function () {
                // let nowRow = myContainer.find('.row').first();
                // let nowRowClone = nowRow.clone(true);
                // let nowRowClone = nowRow.clone();
                // append(content)
                // content.appendTo()
                // myContainer.append(nowRowClone);

                // 一行解決 但可讀性比較差 要小心
                myContainer.find('.row').first().clone(true).appendTo(myContainer);


                // 雖然我有clone(true) 我想要改寫
                // clone 格式 我自己寫event
                // let newRow = myContainer.find('.row').last();
                // newRow.click(function(){
                //     console.log('new hello clone');
                // });
            });

            helloBtn.click(function () {
                console.log('helloBtn ok');
            })

        });
    </script>
</body>

</html>
