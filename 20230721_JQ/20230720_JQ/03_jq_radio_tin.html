<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        input[type="radio"][name="myRadio1"]:checked {
            background-color: green;
        }
    </style>

</head>

<body>
    <h3 class="text-center">
        radio 練習
    </h3>

    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <h3>午餐</h3>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="myRadio1" id="radio11" value="素食便當" for="radio11"
                        checked>
                    <label class="form-check-label" for="radio11">
                        素食便當
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="myRadio1" id="radio12" value="雞腿飯" for="radio12">
                    <label class="form-check-label" for="radio12">
                        雞腿飯
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="myRadio1" id="radio13" value="排骨飯" for="radio13">
                    <label class="form-check-label" for="radio13">
                        排骨飯
                    </label>
                </div>
                <br>

                <h3>飲料</h3>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="myRadio2" id="radio21" value="咖啡" for="radio21"
                        checked>
                    <label class="form-check-label" for="radio21">
                        咖啡
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="myRadio2" id="radio22" for="radio22" value="紅茶">
                    <label class="form-check-label" for="radio22">
                        紅茶
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="myRadio2" id="radio23" for="radio23" value="水果茶">
                    <label class="form-check-label" for="radio23">
                        水果茶
                    </label>
                </div>
                <br>

                <h3>other</h3>
                <div class="form-check">
                    <input class="form-check-input" name="myCheckbox[]" type="checkbox" value="袋子" id="flexCheckDefault"
                        for="radio31">
                    <label class="form-check-label" for="radio31">
                        袋子
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" name="myCheckbox[]" type="checkbox" value="餐具" id="flexCheckDefault"
                        for="radio32">
                    <label class="form-check-label" for="radio32">
                        餐具
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" name="myCheckbox[]" type="checkbox" value="辣椒粉"
                        id="flexCheckDefault" for="radio33">
                    <label class="form-check-label" for="radio33">
                        辣椒粉
                    </label>
                </div>
            </div>

            <div class="col">
                <!-- h100 height:100% -->
                <!-- vh100 height:100vh -->
                <!-- viewpoint 整個頁面的高度 -->

                <button type="button" id="allBtn" class="btn btn-primary w-100 h-25">全選</button>

                <button type="button" id="cancelBtn" class="btn btn-danger w-100 h-25 mt-5">取消</button>

                <button type="button" id="myBtn" class="btn btn-success w-100 h-25 mt-5">送出</button>
            </div>
        </div>
    </div>
    <hr>

    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <span id="resultSpan">點餐結果：</span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        // JQUERY 放在ready內
        // 官網 推薦 用更簡短的方式表達
        $(function () {

        });

        // 原本的方法
        $(document).ready(function () {
            const myBtn = $('#myBtn');
            const allBtn = $('#allBtn')
            const cancelBtn = $('#cancelBtn');
            const resultSpan = $('#resultSpan');

            // let radio1Value = $('input[type="radio"][name="myRadio1"]:checked').val();
            // let radio2Value = $('input[type="radio"][name="myRadio2"]:checked').val();
            // console.log('radio1Value', radio1Value);
            // console.log('radio2Value', radio2Value);

            allBtn.click(function () {
                console.log('cancelBtn ok');
                $('input[type="radio"]').prop('checked', true);
                $('input[type="checkbox"]').prop('checked', true);
            })

            cancelBtn.click(function () {
                console.log('cancelBtn ok');
                // $('input[type="radio"]').prop('checked',false);
                $('input[type="checkbox"]').prop('checked',false);
                // $('input[type="radio"]').prop('checked', false);
                $('input[type="radio"]').removeAttr('checked');
            })

            myBtn.click(function () {
                console.log('myBtn ok');
                // radio
                let radio1Value = $('input[type="radio"][name="myRadio1"]:checked').val();
                let radio2Value = $('input[type="radio"][name="myRadio2"]:checked').val();
                console.log('radio1Value', radio1Value);
                console.log('radio2Value', radio2Value);
                
                //checkbox
                let allCheckboxs = $('input[type="checkbox"][name="myCheckbox[]"]:checked').val();
                console.log('allCheckboxs', allCheckboxs);
                
                let content = `今天的午餐: ${radio1Value} 飲料: ${radio2Value} 其他 :`;

                $.each(allCheckboxs, function (indexInArray, valueOfElement) {
                    console.log('indexInArray', indexInArray);
                    console.log('valueOfElement', valueOfElement);
                    console.log('$(valueOfElement)', $(valueOfElement));

                    // let checkedValue = new Array; 
                    // checkedValue += $(valueOfElement).val();
                    let checkedValue = $(valueOfElement).val();
                    console.log('checkedValue', checkedValue);

                    // let content = `今天的午餐: ${radio1Value} 飲料: ${radio2Value} 其他 :${checkedValue}`;
                    // let content = `今天的午餐: ${radio1Value} 飲料: ${radio2Value} 其他 :`;
                    content = content + `${checkedValue} `;
                    console.log('content',content);
                    resultSpan.text(content);
                });
            });
        });
    </script>
</body>

</html>
