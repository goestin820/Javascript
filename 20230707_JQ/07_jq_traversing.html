<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .box {
            height: 80vh;
        }

        .red {
            color: red;
        }

        .border-black {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div class="container border m-5">
        container
        <div class="row border m-5">
            row
            <div class="col border m-5">
                col
                <div class="box border m-5">
                    box
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        // JQUERY 放在ready內
        $(document).ready(function () {
            // 1.綁定
            const myContainer = $('.container');
            const myRow = $('.row');
            const myCol = $('.col');
            const myBox = $('.box');
            const divs = $('div');

            // 宣告touchFun函式，並帶入value
            function touchFun(value1) {
                console.log('this', this);
                console.log('value', value1);

                divs.removeClass('border-warning');
                divs.removeClass('border-danger');

                $(value1).addClass('border-warning')
                $(value1).parent().addClass('border-danger')
            }

            myBox.click(function () {
                touchFun(this);
            })

            myCol.click(function () {
                touchFun(this);
            })

            myRow.click(function () {
                touchFun(this);
            })

            // find 往內找
            // myContainer.find('.box').addClass('border-danger');
            // myContainer.find('.row').addClass('border-danger');
            // myContainer.find('.col').addClass('border-danger');
            
            // myBox.eq(0).addClass('border-danger');
            // siblings 全部的兄弟姊妹層
            // myBox.eq(0).siblings().addClass('border-warning');

            myBox.eq(2).addClass('border-danger');
            myBox.eq(2).prev().addClass('border-primary');
            myBox.eq(2).next().addClass('border-warning');
        });
        
            // parent 單一一層
            // myBox.parent().addClass('border-danger');
            // myBox.parent().parent().addClass('border-danger');
            // myBox.parent().parent().parent().addClass('border-danger');

            // parents 全部
            // myBox.parents().addClass('border-danger');

            // parentsUntil 碰到條件 之前的全部
            // myBox.parentsUntil('.container').addClass('border-danger');
            // myBox.parentsUntil('.row').addClass('border-danger');
            
    </script>
</body>

</html>
