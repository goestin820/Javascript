<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>

<body>
    <script>
        let xNum = 10;
        let yNum = 200;
        let zString = '3000';
        let result = xNum + yNum + zString;
        console.log(result);
        let result1 = xNum + yNum + parseInt(zString);
        console.log(result1);
        let result2 = xNum + yNum + Number(zString);
        console.log(result2);  
    </script>
</body>
