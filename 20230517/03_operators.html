<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .container {
            /* margin:auto; */
            text-align: center;
            margin-bottom: 30px;
            /* background-color: lightblue;*/
        }

        .row {
            margin-bottom: 30px;
        }

        #tip {
            color: red;
            /* display預設值為bolck，可省略不寫*/
            /* display: block; */
        }

        #tip1 {
            color: red;
            /* display預設值為bolck，可省略不寫*/
            /* display: block; */
        }

        #result {
            color: green;
            /* display: none; */
        }

        #result1 {
            color: green;
            /* display: none; */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <label for="num1">num1</label>
            <input type="number" id="num1">
        </div>
        <div class="row">
            <label for="num2">num2</label>
            <input type="number" id="num2">
        </div>
        <div class="row">
            <label for="calc">加減乘除</label>
            <input type="text" id="calc">
        </div>
        <div class="row">
            <button type="button" id="myCalc" onclick="myCalcFun()">if-else運算結果</button>
        </div>
        <div class="row">
            <button type="button" id="myOper" onclick="myOperFun()">switch-case運算結果</button>
        </div>
        <div class="row">
            <button type="button" id="reSet" onclick="reSetFun()">重設</button>
        </div>
        <div class="container">
            <div id="tip">
                請輸入兩個數字 計算加減乘除
            </div>
        </div>
        <div class="container">
            <div id="result">
                加減乘除結果
            </div>
        </div>
        <hr>

        <div class="row">
            <label for="num3">num3</label>
            <input type="number" id="num3">
        </div>
        <div class="row">
            <label for="num4">num4</label>
            <input type="number" id="num4">
        </div>
        <div class="row">
            <label for="option">四則運算</label>
            <!-- <input type="text" id="opt"> -->
            <select name="opt" id="opt">
                <option value="+">加</option>
                <option value="-">減</option>
                <option value="*">乘</option>
                <option value="/">除</option>
            </select>
        </div>
        <div class="row">
            <button type="button" id="myBtn" onclick="myBtnFun();">switch-case運算結果</button>
        </div>
        <div class="row">
            <button type="button" id="reSet" onclick="reSetFun()">重設</button>
        </div>
    </div>
    <div class="container">
        <div id="tip1">
            請輸入兩個數字 計算加減乘除
        </div>
    </div>

    <div class="container">
        <div id="result1">
            加減乘除結果
        </div>
    </div>




    <script>
        // 1.綁定
        let num1 = document.getElementById('num1');
        let num2 = document.getElementById('num2');
        let calc = document.getElementById('calc');
        let oper = document.getElementById('oper');
        let tip = document.getElementById('tip');
        let tip1 = document.getElementById('tip1');
        let result = document.getElementById('result');
        let result1 = document.getElementById('result1');
        // let myBtn = document.getElementById('myBtn');
        // let reSet = document.getElementById('reSet');

        console.log('num1', num1);
        console.log('num2', num2);
        console.log('num3', num3);
        console.log('num4', num4);
        console.log('calc', calc);
        console.log('oper', oper);
        console.log('tip', tip);
        console.log('tip1', tip1);
        // console.log('myBtn', myBtn);
        // console.log('reSet', reSet);

        //function
        function initFun() {
            tip.style.display = 'none';
            tip1.style.display = 'none';
            result.style.display = 'none';
            result1.style.display = 'none';
            result.value = 0;
            result1.value = 0;
        }

        function clearInput() {
            // let num1Value = num1.value;
            // let num2Value = num2.value;
            num1.value = '';
            num2.value = '';
            num3.value = '';
            num4.value = '';
            calc.value = '';
            // num1Value = '';
            // num2Value = '';
        }

        function myCalcFun() {
            let num1Value = num1.value;
            let num2Value = num2.value;
            let calcValue = calc.value;
            console.log('num1Value', num1Value);
            console.log('num2Value', num2Value);
            console.log('calcValue', calcValue);

            // let resultValue = 0;
            if (calcValue == '+') {
                result.innerText = Number(num1Value) + Number(num2Value)
            }
            else if (calcValue == '-') {
                result.innerText = Number(num1Value) - Number(num2Value)
            }
            else if (calcValue == '*') {
                result.innerText = Number(num1Value) * Number(num2Value)
            }
            else if (calcValue == '/') {
                result.innerText = Number(num1Value) / Number(num2Value)
            } else {
                alert('calc error');
                return false;
            }
            initFun();
            result.style.display = 'block';
        }

        function myOperFun() {
            let num1Value = num1.value;
            let num2Value = num2.value;
            let calcValue = calc.value;
            console.log('num1Value', num1Value);
            console.log('num2Value', num2Value);
            console.log('calcValue', calcValue);

            // let resultValue = 0;
            switch (calcValue) {
                case '+':
                    resultValue = Number(num1Value) + Number(num2Value);
                    break;
                case '-':
                    resultValue = Number(num1Value) - Number(num2Value);
                    break;
                case '*':
                    resultValue = Number(num1Value) * Number(num2Value);
                    break;
                case '/':
                    resultValue = Number(num1Value) / Number(num2Value);
                    break;
                default:
                    alert('calc error');
                    break;
            }
            console.log('resultValue', resultValue);
            result.innerText = resultValue;
            initFun();
            result.style.display = 'block';
        }

        function myBtnFun() {
            // 1.get input value / select value
            // 抓到num1.value
            let num3Value = num3.value;
            // 抓到num2.value
            let num4Value = num4.value;
            // 抓到opt.value
            let optValue = opt.value;
            // console.log('num1Value', num1Value);
            // console.log('num2Value', num2Value);
            // console.log('optValue', optValue);

            // 2.判斷 opt.value + - * /
            let resultValue1 = 0;
            switch (optValue) {
                case '+':
                    resultValue1 = Number(num3Value) + Number(num4Value);
                    break;
                case '-':
                    resultValue1 = Number(num3Value) - Number(num4Value);
                    break;
                case '*':
                    resultValue1 = Number(num3Value) * Number(num4Value);
                    break;
                case '/':
                    resultValue1 = Number(num3Value) / Number(num4Value);
                    break;

                default:
                    alert('opt error');
                    break;
            }
            console.log('resultValue1', resultValue1);

            result1.innerText = resultValue1;
            initFun();
            result1.style.display = 'block';
        }

        function reSetFun() {
            // console.log('resetFun ok');
            //清空tip、result
            initFun();
            //顯示tip
            tip.style.display = 'block';
            tip1.style.display = 'block';
            //清空num1、num2值
            clearInput();
        }
    </script>
</body>

</html>
