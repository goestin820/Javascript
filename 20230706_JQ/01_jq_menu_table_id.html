<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <div class="container-fluid mt-3">
        <h2 id="myH2">HEADER</h2>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. </p>
        <table class="table table-hover table-striped table-bordered border-primary">
            <thead class="text-center myH2">
                <tr>
                    <th width="5%">品項</th>
                    <th width="8%">圖片</th>
                    <th width="15%">價格</th>
                    <th width="15%">數量</th>
                    <th>小計</th>
                </tr>
            </thead>
            <tbody class="text-center myTbody">
                <tr>
                    <td>
                        <div class="mt-5">1</div>
                    </td>
                    <td>
                        <div class="mt-4">
                            <img src="https://picsum.photos/id/42/100/100" alt="">
                        </div>
                    </td>
                    <td>
                        <div class="mt-4">
                            <input type="number" class="form-control menu-price" id="myPrice" value="100">
                        </div>
                    </td>
                    <td>
                        <div class="mt-4">
                            <input type="number" class="form-control menu-num" id="myNum">
                        </div>
                    </td>
                    <td>
                        <div class="mt-4">
                            <input type="number" class="form-control menu-total" id="myTotal">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="mt-4">2</div>
                    </td>
                    <td>
                        <div class="">
                            <img src="https://picsum.photos/id/33/100/100" alt="">
                        </div>
                    </td>
                    <td>
                        <div class="">
                            <input type="number" class="form-control menu-price" value="200">
                        </div>
                    </td>
                    <td>
                        <div class="">
                            <input type="number" class="form-control menu-num">
                        </div>
                    </td>
                    <td>
                        <div class="">
                            <input type="number" class="form-control menu-total">
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        // JQUERY 放在ready內
        $(document).ready(function () {
            // 1.綁定
            // const myH2 = document.getElementById('myH2');
            const myH2 = $('#myH2');
            const myH2JQ = $(myH2);
            const myTbody = $('.myTbody');
            const myTbodyJQ = $(myTbody);
            console.log('myH2', myH2);
            console.log('myH2JQ', myH2JQ);
            console.log('myTbody', myTbody);
            console.log('myTbodyJQ', myTbodyJQ);

            const myPrice = $('#myPrice');
            const myNum = $('#myNum');
            const myTotal = $('#myTotal');
            console.log('myPrice', myPrice);
            console.log('myNum', myNum);
            console.log('myTotal', myTotal);

            /* 
                $(selector).change(function (e) { 
                e.preventDefault();    
                }); 
            */

            myNum.change(function () {
                // 原生js
                console.log('myNum', myNum);
                console.log('this', this);

                //JQ Object
                console.log('$(this)', $(this));

                // 錯誤的
                console.log("$('this')錯誤用法", $('this'));

                let priceValue = Number(myPrice.val());
                let numValue = Number($(this).val());
                myTotal.val(priceValue*numValue);

                // let sum = Number(myPrice.val()) * Number(myNum.val()); myNum可用$(this)取代
                let sum = Number(myPrice.val()) * Number($(this).val());
                console.log('sum', sum);
                // $(myTotal).val('123456'); 
                $(myTotal).val(sum);
            });
        });
    </script>
</body>

</html>
