<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 300px;
            height: 300px;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <div id="box">

    </div>

    <!-- 變數命名 -->
    <!-- 不用 全形空白 不用數字開頭 -->
    <!-- 大寫字母 特殊用途 class 全域變數 或者 公司內規 -->
    <!-- 懶人包 用小寫命名 -->
    <!-- coding style -->

    <!-- let 宣告 -->





    <!-- js  -->
    <!-- 綁定 與 CSS 相同 -->

    <script>
        document.getElementById('box').style.backgroundColor = 'red';
        // let
        let helloText = 'Hello Js';
        console.log(helloText);


        // 寫名字
        console.log('hello kai');

        console.log('-----------------');

        // php
        // $name = "kai";
        // echo "hello $name"
        let name = 'kai';
        // let name = 'test';
        // { } 生命週期 在區間內

        // 不能重複 宣告同樣的變數

        const pi = 3.14;
        // 常數不能改變
        pi = 55688;


        //var 當變數
        // { } 生命週期 在區間外也可

        name = 'new_name';
        console.log(`hello ${name} -> js`);
        



    </script>
</body>
</html>
