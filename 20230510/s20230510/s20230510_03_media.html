<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            /* overflow: hidden; */

        }

        /* 電腦 */
        body {
            background-color: lightpink;
        }

        .container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;

        }

        .box {
            width: 30%;
            height: 300px;
            background-color: lightgoldenrodyellow;
            font-size: 20px;
        }

        /* container-2 */
        .container-2 {
            display: flex;
            justify-content: space-evenly;
            margin-bottom: 30px;
        }

        .box2 {
            width: 100px;
            height: 100px;
            background-color: lightslategray;

        }

        /* container-3 */
        .container-3 {
            display: flex;
            justify-content: space-evenly;
        }

        .box3 {
             /* background-color: blueviolet; */
             width: 45%;
        }

        /* input 90% box3內的90% */
        input {
            margin-left: 10px;
            width: 90%;
            height: 50px;
            border-radius: 15px;
        }


        /* 手機 */
        /* 條件達到 max-width : 600 */
        /* 600以下 */
        @media only screen and (max-width: 600px) {
            body {
                background-color: lightblue;
            }

            .container {
                flex-wrap: wrap;
            }

            .box {
                width: 80%;
                margin-bottom: 20px;
                font-size: 28px;

            }

            .container-2 {
                display: flex;
                justify-content: space-evenly;
                flex-wrap: wrap;
            }

            .box2 {
                width: 40%;
                height: 100px;
                background-color: lightslategray;
                margin-bottom: 30px;

            }

            /* container-3 */
            .container-3 {
                display: flex;
                justify-content: center;
                flex-wrap: wrap;
            }

            .box3 {
                width: 100%;
                /* background-color: blueviolet; */
                text-align: center;
            }

            input {
                width: 80%;
                margin-bottom: 20px;
                height: 50px;
                border-radius: 15px;
            }
            label{
                display: block;
                margin-bottom: 10px;
            }

        }
    </style>
</head>

<body>
    media queries
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>

    </div>

    <div class="container-2">
        <div class="box2">

        </div>
        <div class="box2">

        </div>
        <div class="box2">

        </div>
        <div class="box2">

        </div>
    </div>

    <form action="">
        <div class="container-3">
            <div class="box3">
                <label for="">姓名: </label>
                <input type="text">
            </div>
            <div class="box3">
                <label for="">電話: </label>
                <input type="text">
            </div>

        </div>
    </form>

</body>

</html>
