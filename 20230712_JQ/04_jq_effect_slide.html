<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .box {
            width: 100%;
            height: 300px;
            background-color: black;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row ">
            <div class="col ">
                <div class="d-grid gap-2">
                    <button type="button" name="" id="slideBtn" class="btn btn-primary">fadeInBtn Button</button>
                </div>
            </div>       
        </div>
    </div>

    <div class="container vh-100 mt-3">
        <div id="boxID" class="box">

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        // JQUERY 放在ready內
        $(document).ready(function () {
            const slideBtn = $('#slideBtn');
            const box = $('#boxID');

            // fadeIn 淡入 dispaly none -> display block
            slideBtn.click(function () {
                // slideUp：display block -> none
                box.slideUp(2000);

                // slideDown：diaply none -> block
                box.slideDown(2000);

                // SlideUp + SlideDown
                box.slideToggle(2000);
            });         
        });
    </script>
</body>

</html>
