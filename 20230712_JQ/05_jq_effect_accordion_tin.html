<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .box {
            width: 100%;
            height: 300px;
            background-color: #ccc;
            /* display: none; */
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-6">
                <div class="d-grid gap-2">
                    <button type="button" name="" id="" class="btn btn-primary slideBtn">Button1</button>
                </div>
                <div class="box">
                    box1
                </div>
            </div>
            <div class="col-6">
                <div class="d-grid gap-2">
                    <button type="button" name="" id="" class="btn btn-primary slideBtn">Button2</button>
                </div>
                <div class="box">
                    box2
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        // JQUERY 放在ready內
        $(document).ready(function () {
            const slideBtn = $('.slideBtn');
            const box = $('.box');

            $.each(slideBtn, function (key, value) {
                $(value).click(function () {
                    console.log('key', key);
                    console.log('value', value);
                    console.log('this', this);
                    console.log('$(this)', $(this));
                    
                    let parentCol = $(this).parent().parent();
                    let closeBox = parentCol.find('.box');
                    
                    console.log('parentCol', parentCol);
                    console.log('closeBox', closeBox);

                    closeBox.slideToggle();

                    // 也可以直接簡化為以下寫法
                    // $(this).parent().parent().find('.box').slideToggle();
                });
            });


        });
    </script>
</body>

</html>
