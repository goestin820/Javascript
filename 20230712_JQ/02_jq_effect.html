<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hideBox {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <div class="d-grid gap-2">
                    <button type="button" name="" id="hideBtn" class="btn btn-primary">hide Button</button>
                </div>
            </div>
            <div class="col">
                <div class="d-grid gap-2">
                    <button type="button" name="" id="showBtn" class="btn btn-danger">show Button</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-5 vh-100">
        <div class="box w-100 h-50 bg-dark">

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        // JQUERY 放在ready內
        $(document).ready(function () {
            const hideBtn = $('#hideBtn');
            const showBtn = $('#showBtn');
            const box = $('.box');

            console.log('hideBtn', hideBtn);
            console.log('showBtn', showBtn);

            hideBtn.click(function(){
                // 方法一 自訂class
                box.addClass('hideBox');

                // 方法二 bootstrap class
                box.addClass('d-none');

                // 方法三 jquery method
                box.hide();
            });

            showBtn.click(function(){
                // 方法一 自訂class
                box.removeClass('hideBox');

                // 方法二 bootstrap class
                box.removeClass('d-none');

                // 方法三 jquery method
                box.show();
            });

        });
    </script>
</body>

</html>
