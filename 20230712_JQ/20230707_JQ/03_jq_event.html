<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .box{
            width: 200px;
            height: 200px;
        }

        .blue {
            background-color: lightblue;
        }

        .red {
            background-color: lightpink;
        }

        .yellow{
            background-color: yellow;
        }
    </style>

</head>

<body>
    <div class="box mt-5 blue"></div>
    <div class="box mt-5 blue"></div>
    <div class="box mt-5 blue"></div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        // JQUERY 放在ready內
        $(document).ready(function () {

            // 方法一
            // 1.綁定.box Class
            const boxes = $('.box');

            // 2.宣告滑鼠游標移入移出事件
            boxes.mouseenter(function(){
                $(this).attr('class','box mt-5 red')
            });

            boxes.mouseleave(function(){
                $(this).attr('class','box mt-5 blue')
            });
            // boxes.mousemove(function(){
            //     $(this).attr('class','box mt-5 red')
            // });

            // $(boxes).mouseout(function () { 
            //     $(this).attr('class','box mt-5 blue')
            // });

            // 方法二 $.each
            $.each(boxes, function (indexInArray, valueOfElement) {
                $(valueOfElement).mouseenter(function () {
                    $(this).attr('class', 'box mt-5 red');
                });
                $(valueOfElement).mouseleave(function () {
                    $(this).attr('class', 'box mt-5 blue');
                });
            });

            // // 方法三 selector.each
            boxes.each(function(key,value){
                $(value).mouseenter(function () {
                    $(this).attr('class', 'box mt-5 yellow');
                });
                $(value).mouseleave(function () {
                    $(this).attr('class', 'box mt-5 blue');
                });
            })

        });
    </script>
</body>

</html>
