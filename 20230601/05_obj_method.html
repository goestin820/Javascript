<!DOCTYPE html>
<html>
<style>
    table,
    th,
    td {
        border: 1px solid black;
        text-align: center;
    }

    th {
        width: 25%;
    }

    button {
        width: 80%;
    }
    
</style>

<body>

    <h2>薪水說明</h2>

    <table style="width:100%">
        <tr>
            <th>姓名</th>
            <th>電話</th>
            <th>工作天數</th>
            <th>日薪</th>
        </tr>
        <tr>
            <td id="myName">test</td>
            <td id="myMobile">0922-222-222</td>
            <td id="days">20</td>
            <td id="money">3000</td>
        </tr>
        <tr>
            <td colspan="4">
                <button type="button" id="myBtn">myBtn</button>
            </td>
        </tr>

    </table>

    <p id="result"></p>

    <script>
        const myName = document.getElementById('myName');
        const myMobile = document.getElementById('myMobile');
        const days = document.getElementById('days');
        const money = document.getElementById('money');
        const myBtn = document.getElementById('myBtn');
        const result = document.getElementById('result');

        let data = {
            name: 'amy',
            mobile: '0911-111-111',
            days: '15',
            money: '5000',
            calculate: function () {
                console.log('data this', this);
                return this.days * this.money;
            },
        }
        // console.log('data', data);
        // console.log('this', this);

        // 欄位初始化init
        myName.innerText = data.name;
        myMobile.innerText = data.mobile;
        days.innerText = data.days;
        money.innerText = data.money;

        myBtn.addEventListener('click', function () {
            let total = data.calculate();
            console.log('myBtn this', this);
            console.log('total', total);

            result.innerText = `
                員工 : ${data.name}
                電話 : ${data.mobile}
                工作天數 : ${data.days}
                日薪 : ${data.money}
                總共 : ${total}
                總共 : ${data.calculate()}
            `;
        })

    </script>
</body>

</html>
