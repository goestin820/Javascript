<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button type="button" id="" myBtn>myBtn</button>
    <script>
        const myBtn = document.getElementById('myBtn');

        //完整版，有函式名稱
        function good() {
            console.log('good');
        }

        // function()，沒有函式名稱
        myBtn.addEventListener('click', function () {
            console.log('myBtn ok');
        })

        //沒有function，直接用(參數A,參數B)=>
        myBtn.addEventListener('click', (value, key) => {
            console.log('myBtn ok');
        })

        //只有一個參數A，可以將()拿掉，簡化為參數A=>
        myBtn.addEventListener('click', value => {
            console.log('myBtn ok');
        })

        //()內沒有任何參數的話，可以直接用()=>
        myBtn.addEventListener('click', () => {
            console.log('myBtn ok');
        })

        // good();
        let myArr = [1, 2, 3, 4, 5];
        let mapArr = myArr.map(function (value, key) {
            return value * 2;
        });

        let mapArrowArr = myArr.map((value, key) => (value * 2));

        console.log('mapArrrowArr', mapArrowArr);

    </script>
</body>

</html>
