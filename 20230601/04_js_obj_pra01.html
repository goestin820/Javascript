<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <label for="name">name:</label>
        <input type="text" name="name" id="name">
    </div>
    <div>
        <label for="mobile">mobile:</label>
        <input type="text" name="mobile" id="mobile">
    </div>
    <div>
        <label for="days">上班天數:</label>
        <input type="number" name="days" id="days">
    </div>
    <div>
        <label for="pays">每日薪水:</label>
        <input type="number" name="pays" id="pays">
    </div>
    <br>
    <button type="myBtn" id="myBtn">總共領多少錢</button>
    <p id="p">
        公司這個月給多少
    </p>

    <script>
        const name = document.getElementById('name');
        const mobile = document.getElementById('mobile');
        const days = document.getElementById('days');
        const pays = document.getElementById('pays');
        const myBtn = document.getElementById('myBtn');
        const p = document.getElementById('p');

        let daysValue = days.value;
        let paysValue = pays.value;
        console.log(daysValue);

        // property 變數
        // method 方法 函式
        let myObj = {
            'name': 'amy',
            'mobile': '0911-111-111',
            'days': daysValue,
            'pays': paysValue,
            // 'days': days,
            // 'pays': pays,
            'total': function () {
                // console.log('本月薪水為');
                return this.daysValue * this.paysValue;
            }
        }

        myBtn.addEventListener('click', function () {
            // console.log('本月薪水為多少');
            p.innerText = myObj.total();
        });


    </script>
</body>

</html>
