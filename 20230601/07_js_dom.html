<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>   
    <ul id="myUl">
        <li>amy</li>
        <li>bob</li>
        <li>cat</li>
    </ul>
    <button type="button" id="addBtn">addBtn</button>
    <br>
    <button type="button" id="delBtn">delBtn</button>

    <script>
        const myUl = document.getElementById('myUl');
        const addBtn = document.getElementById('addBtn');
        const delBtn = document.getElementById('delBtn');

        addBtn.addEventListener('click', function () {
            // 1.建立 element標籤，如<li></li>
            let li = document.createElement('li');
            li.style.color = 'red';
            li.setAttribute('class','test');
            li.setAttribute('data-test','hello');
            // 2.建立 textNode文字內容，如testword
            let textNode = document.createTextNode('testword');
            // 3.將element加入textNode，如<li>testword</li>
            li.appendChild(textNode);

            // 4.將li附加在ul之後
            myUl.appendChild(li);
            console.log('li', li);
            console.log('myUl', myUl);
        })

        delBtn.addEventListener('click', function () {
            // console.log('delBtn ok');
            myUl.removeChild(myUl.lastElementChild);
            console.log('myUl', myUl);
        })

        
    </script>
</body>

</html>
