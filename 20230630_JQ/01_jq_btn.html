<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .box {
            width: 100%;
            height: 70vh;
        }

        .btn {
            width: 300px;
            height: 100px;
            font-size: 30px;
        }
    </style>

</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <div class="box bg-dark text-center pt-5">
                    <img src="https://picsum.photos/id/28/800/500" alt="" id="myimg">
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row text-center">
            <div class="col-4">
                <button type="button" class="btn btn-primary" data-pic="28">Primary</button>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-success" data-pic="29">Success</button>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-danger" data-pic="30">Danger</button>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        // JQUERY 放在ready內
        $(document).ready(function () {
            const btns = $('.btn');
            const myImgs = $('#myimg');
            console.log('btns', btns);
            console.log('myImgs', myImgs);


            $.each(btns, function (key, value) {
                console.log('key', key);
                console.log('value', value);

                let datapic = $(value).attr('data-pic');
                console.log('datapic',datapic);

                $(value).click(function (e) {
                    // $(myImgs).attr('src', `https://picsum.photos/id/${dataPic}/800/500`);
                    // console.log('myImgs',myImgs);
                    myImgs.attr('src', `https://picsum.photos/id/${datapic}/800/500`);
                })
            })

        });
    </script>
</body>

</html>
