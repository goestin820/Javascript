<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .box {
            width: 100%;
            height: 70vh;
        }

        .btn {
            width: 300px;
            height: 100px;
            font-size: 30px;
        }
    </style>

</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <div class="box bg-dark text-center pt-5">
                    <img id="myImg" src="https://picsum.photos/id/30/800/500" alt="">
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row text-center">
            <div class="col-4">
                <button type="button" class="btn btn-primary" data-pic="pic1">Primary</button>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-success" data-pic="pic2">Success</button>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-danger" data-pic="pic3">Danger</button></col-4>
            </div>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        let data = {
            pic1: "28",
            pic2: "29",
            pic3: "30"
        };
        console.log('data', data);
        console.log('data.pic1', data.pic1);
        console.log("data['pic2']", data['pic2']);

        let dataObj = {
            img: ['28', '29', '30']
        }
        console.log('dataObj', dataObj);
        console.log('dataObj.img', dataObj.img);
        console.log('dataObj["img"]', dataObj["img"]);

        let dataArr = ['28', '29', '30'];
        console.log('dataArr', dataArr);
        console.log("dataArr[2]", dataArr[2]);
        // console.log('data.pic3', data->pic3);


        // JQUERY 放在ready內
        // ready 等html載入後才可以開始執行
        // 方法一 比較長 比較好辨認
        $(document).ready(function () {

        })
        // 方法二 檢定有時間 如果要少打字可以這樣打
        $(function () {

        })


        $(document).ready(function () {
            const btns = $('.btn');
            const myImg = $('#myImg');
            // console.log('btns', btns);
            // 練習一
            // $.each(btns, function (indexInArray, valueOfElement) {
            //     // console.log('valueOfElement', valueOfElement);
            //     let dataPic = $(valueOfElement).attr('data-pic');
            //     // console.log('dataPic', dataPic);
            //     $(valueOfElement).click(function (e) {
            //         myImg.attr('src', `https://picsum.photos/id/${dataPic}/800/500`)
            //     });
            // });

            // 練習二 用object
            $.each(btns, function (indexInArray, valueOfElement) {
                // $(btns).click(function (e) {
                $(valueOfElement).click(function (e) {
                    let dataPic = $(this).attr('data-pic');
                    console.log('dataPic', dataPic);
                    console.log(`https://picsum.photos/id/${data[dataPic]}/800/500`);
                    myImg.attr('src', `https://picsum.photos/id/${data[dataPic]}/800/500`)
                });
            });
        });
    </script>
</body>

</html>
