<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        img {
            width: 300px;
            height: 200px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col imgs">
                <img src="https://picsum.photos/id/237/200/300" alt="" id="img">
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-primary" data-id="#img"
                    data-img="https://picsum.photos/id/238/200/300">
                    btn1
                </button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-success" data-id="#img"
                    data-img="https://picsum.photos/id/239/200/300">
                    btn2
                </button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-danger" data-id="#img"
                    data-img="https://picsum.photos/id/240/200/300">
                    btn3
                </button>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(document).ready(function () {
            const btns = $('.btn');
            btns.each(function (key, value) {
                console.log('key', key);
                console.log('value', value);
                console.log('this', this);
                console.log('$(this)', $(this));

                $(this).click(function () {
                    console.log('hello');
                    console.log('this', this);
                    let dataid = this.attr('data-id');
                    console.log(dataid);
                    let dataimg = this.attr('data-img');
                    $(dataid).attr('src', dataimg);

                })
            })







        })
    </script>



</body>

</html>
