<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            display: flex;
            padding: 0;
            list-style-type: none;
        }

        ul li {
            width: 10%;
            text-align: center;
            padding: 3px 6px;
        }

        ul li:hover {
            background: blue;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        ul ul {
            display: none;

        }

        /* ul li:hover ul{
            display:block;
        }
        ul li:hover ul li:hover{
           background:pink;
        }
 */
        ul ul li {
            width: 100%;
            background: lightblue;
            margin-left: -6px;
            margin-bottom: -6px;
        }

        .content {
            width: 50%;
            border: 3px double black;
            height: 100px;
            padding: 20px;
        }
    </style>
    <script src="./jquery-3.7.0.min.js"></script>
</head>

<body>
    <ul class="nav">
        <li class="nav-item">首頁
            <ul>
                <li>A</li>
                <li>B</li>
                <li>C</li>
            </ul>
        </li>
        <li class="nav-item">產品介紹
            <ul>
                <li>a</li>
                <li>b</li>
                <li>c</li>
                <li>d</li>
                <li>e</li>
            </ul>
        </li>
        <li class="nav-item">最新活動</li>
        <li class="nav-item">線上購買</li>
        <li class="nav-item">關於我們</li>
    </ul>
    <div class="content">

    </div>
</body>

</html>
<script>
    // $("ul").hover(
    // 設定li選單hover時觸發的行為
    $("li").hover(
        function () {
            // 要用.html((XXX).text())，不能直接用.text()
            $(".content").html($(this).text())
        }
    )

    $("li").on("click", function () {
        $(this).siblings().css({ background: 'white', color: 'black', fontWeight: '300' })
        $(this).css({ background: 'blue', color: 'white', fontWeight: 'bold' })
    })

    $(".nav-item").hover(
        function () {
            $(this).children('ul').css("display", 'block')
        },
        function () {
            $(this).children('ul').css("display", 'none')
        }
    )

    $(".nav-item ul li").hover(
        function () {
            $(this).css("background", 'pink')
        },
        function () {
            // $(this).css("background", 'none')
            $(this).css("background", 'skyblue')
        }
    )
</script>
