<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: lightblue;
            margin-top: 50px;
        }

        .red {
            background-color: red;
        }

        .green {
            background-color: green;
        }
    </style>

</head>

<body>
    <div class="box box1 red" data-self="hello box1" data-test="test box1"></div>
    <div class="box box2 red" data-self="hello box2" data-test="text box2"></div>
    <br>
    <input type="text" name="" id="myInput" value="55688">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <script>
        // JQUERY 放在ready內
        $(document).ready(function () {
            // hasClass 判斷是否有class
            let resultBox1 = $('.box1').hasClass('box1');
            let resultBox2 = $('.box2').hasClass('box2');
            console.log('resultBox1', resultBox1);
            console.log('resultBox2', resultBox2);

            //SET  $(selector).css('屬性'，'值')
            $('.box').click(function () {
                $(this).css('background-color', 'lightpink');
                $('#myInput').val('123456');
                // console.log('value',$($('#myInput').val()));
            });

            //GET  $(selector).css('屬性'，'值')
            let value = $('#myInput').val();
            console.log('value', value);


        });
    </script>
</body>

</html>
