<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: lightblue;
            margin-top: 50px;
        }

        .red {
            background-color: red;
        }

        .green {
            background-color: green;
        }

        .gold {
            background-color: gold;
        }

        .width {
            width: 500px;
        }

        .height {
            height: 400px;
        }
    </style>

</head>

<body>
    <div class="box box1 red" data-self="hello box1" data-test="test box1"></div>
    <div class="box box2 red" data-self="hello box2" data-test="text box2"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <script>
        // JQUERY 放在ready內
        $(document).ready(function () {
            // hasClass =>判斷是否有指定的class，有的話true，無的話false
            let resultBox1 = $('.box1').hasClass('box1');
            let resultBox2 = $('.box2').hasClass('box2');
            let resultBox3 = $('.box2').hasClass('box1');
            console.log('resultBox1', resultBox1);
            console.log('resultBox2', resultBox2);
            console.log('resultBox3', resultBox3);
            // $(selector).data()，可取出所有data-的屬性值，以陣列方式顯示結果
            let box1data = $('.box1').data();
                console.log('box1data', box1data);

            //addClass增加class、removeClass減少class
            $('.box').click(function () {
                $(this).removeClass('red');
                $(this).addClass('green');
                $(this).addClass('gold');
                $(this).addClass('width');
                $(this).addClass('height');
                console.log($(this));
            });

            $('.box').click(function () {
                $(this).removeClass('red');
                $(this).removeClass('gold');
                $(this).removeClass('width');
                console.log($(this)); 
                
                let data = $(this).data();
                console.log('data', data);

                // $(selector).data('屬性')，可取出所有data-的屬性值，以陣列方式顯示結果
                let dataSelf = $(this).data('self');
                console.log('dataSelf', dataSelf);

                let dataTest = $(this).data('test');
                console.log('dataTest', dataTest);
            });
        });
    </script>
</body>

</html>
