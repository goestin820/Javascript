<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .self-red {
            background-color: lightpink;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="button" id="appendBtn">append btn</button>
                </div>
            </div>
            <div class="col">
                <div class="d-grid gap-2">
                    <button class="btn btn-success" type="button" id="prependBtn">prepend btn</button>
                </div>
            </div>
            <div class="col">
                <div class="d-grid gap-2">
                    <button class="btn btn-danger" type="button" id="afterBtn">after btn</button>
                </div>
            </div>
            <div class="col">
                <div class="d-grid gap-2">
                    <button class="btn btn-warning" type="button" id="beforeBtn">before btn</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col border m-2 border-black">
                ex div
                <!-- before -->
                <div class="div p-5 border border-black" id="exDiv">
                    <!-- prepend -->
                    <p>old Lorem ipsum dolor sit amet.</p>
                    <!-- append -->
                </div>
                <!-- after -->
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-refe.rrer"></script>

    <script>
        $(document).ready(function () {
            const appendBtn = $('#appendBtn');
            const prependBtn = $('#prependBtn');
            const afterBtn = $('#afterBtn');
            const beforeBtn = $('#beforeBtn');
            const exDiv = $('#exDiv');
            let i = 0; //click 第幾個

            console.log('appendBtn', appendBtn);
            console.log('prependBtn', prependBtn);
            console.log('afterBtn', afterBtn);
            console.log('beforeBtn', beforeBtn);
            console.log('exDiv', exDiv);

            // appendBtn click
            // exdiv append method

            // appendBtn click
            appendBtn.click(function () { 
                i++;
                // exDiv append method
                let content = `<p class="text-primary">hello append method 第${i}次 click </p>`;
                exDiv.append(content);
                
            });

            prependBtn.click(function () { 
                i++;
                // exDiv append method
                let content = `<p class="text-success">hello prepend method 第${i}次 click </p>`;
                exDiv.prepend(content);
                
            });

            afterBtn.click(function () { 
                i++;
                // exDiv append method
                // <p>old Lorem ipsum dolor sit amet.</p>

                let content = `<p class="text-danger">hello after method 第${i}次 click </p>`;
                exDiv.after(content);
                
            });

            beforeBtn.click(function () { 
                i++;
                // exDiv append method
                let content = `<p class="text-warning">hello before method 第${i}次 click </p>`;
                exDiv.before(content);
                
            });


        });
    </script>
</body>

</html>
