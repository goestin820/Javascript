<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .self-red {
            background-color: lightpink;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="button" id="item1Btn">item1 btn</button>
                </div>
            </div>
            <div class="col">
                <div class="d-grid gap-2">
                    <button class="btn btn-success" type="button" id="item2Btn">item2 btn</button>
                </div>
            </div>
            <div class="col">
                <div class="d-grid gap-2">
                    <button class="btn btn-danger" type="button" id="item3Btn">item3 btn</button>
                </div>
            </div>
            <div class="col">
                <div class="d-grid gap-2">
                    <button class="btn btn-warning" type="button" id="item4Btn">item4 btn</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-4">
                <span class=" " id="product">商品</span>
                <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm">
            </div>
            <div class="col-4">
                <span class="" id="num">數量</span>
                <input type="number" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm" min="0">
            </div>
            <div class="col-4">
                <span class="" id="PS">備註</span>
                <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm">
            </div>
        </div>

        <div class="d-grid gap-2 mt-3">
            <button class="btn btn-danger" type="button" id="insert">確定新增</button>
        </div>
        <br><br><br>
        <hr>
    </div>


    <div class="container mt-1">
        <div class="row">
            <div class="col  m-2 border-black">
                ex div

                <div class="div p-5 border border-black" id="exDiv">

                    <p>old Lorem ipsum dolor sit amet.</p>

                </div>

            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-refe.rrer"></script>

    <script>
        $(document).ready(function () {
            const item1Btn = $('#item1Btn');
            const item2Btn = $('#item2Btn');
            const item3Btn = $('#item3Btn');
            const item4Btn = $('#item4Btn');
            const myNum = $('#num');
            const insertBtn = $('#insert') 
            const exDiv = $('#exDiv');
            let i = 0; //click 第幾個

            console.log('item1Btn', item1Btn);
            console.log('item2Btn', item2Btn);
            console.log('item3Btn', item3Btn);
            console.log('item4Btnn', item4Btn);
            console.log('myNum',myNum);
            console.log('insertBtn',insertBtn);
            console.log('exDiv', exDiv);

            // appendBtn click
            // exdiv append method
            // appendBtn click

            item1Btn.click(function () {
                i++;
                // exDiv append method
                let content = `<p class="text-primary">item1Btn 第${i}次 click </p>`;
                exDiv.append(content);

            });

            item2Btn.click(function () {
                i++;
                // exDiv append method
                let content = `<p class="text-success">item2Btn 第${i}次 click </p>`;
                exDiv.append(content);

            });

            item3Btn.click(function () {
                i++;
                // exDiv append method
                // <p>old Lorem ipsum dolor sit amet.</p>

                let content = `<p class="text-danger">item3Btn 第${i}次 click </p>`;
                exDiv.append(content);

            });

            item4Btn.click(function () {
                i++;
                // exDiv append method
                let content = `<p class="text-warning">item4Btn第${i}次 click </p>`;
                exDiv.append(content);

            });

            insertBtn.click(function(){
                console.log('insertBtn OK');
            })


        });
    </script>
</body>

</html>
