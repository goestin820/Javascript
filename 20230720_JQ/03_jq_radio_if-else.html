<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* input[type="radio"][name="myRadio1"]:checked{
            background-color: green;
        } */
    </style>

</head>

<body>
    <h3 class="text-center">
        radio 練習
    </h3>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <h3>午餐</h3>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="myRadio1" id="radio11" value="素食便當" checked>
                    <label class="form-check-label" for="radio11">
                        素食便當
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="myRadio1" id="radio12" value="雞腿飯">
                    <label class="form-check-label" for="radio11">
                        雞腿飯
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="myRadio1" id="radio13" value="排骨飯">
                    <label class="form-check-label" for="radio12">
                        排骨飯
                    </label>
                </div>
                <br>
                <h3>飲料</h3>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="myRadio2" id="radio21" value="咖啡" checked>
                    <label class="form-check-label" for="radio11">
                        咖啡
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="myRadio2" id="radio22" value="紅茶">
                    <label class="form-check-label" for="radio11">
                        紅茶
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="myRadio2" id="radio23" value="水果茶">
                    <label class="form-check-label" for="radio12">
                        水果茶
                    </label>
                </div>

                <br>
                <hr>
                <h3>other</h3>
                <div class="form-check">
                    <input class="form-check-input" name="myCheckbox[]" type="checkbox" value="袋子"
                        id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        袋子
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" name="myCheckbox[]" type="checkbox" value="餐具" id="flexCheckDefault"
                        checked>
                    <label class="form-check-label" for="flexCheckDefault">
                        餐具
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" name="myCheckbox[]" type="checkbox" value="辣椒粉"
                        id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        辣椒粉
                    </label>
                </div>

            </div>


            <div class="col">
                <!-- h100 height:100% -->
                <!-- vh100 height:100vh -->
                <!-- viewpoint 整個頁面的高度 -->

                <button type="button" id="cancelBtn" class="mt-5 btn btn-danger w-100 h-25">取消</button>
                <button type="button" id="myBtn" class="mt-5 btn btn-success w-100 h-25">送出</button>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <span id="resultSpan"></span>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        // JQUERY 放在ready內
        // 官網 推薦 用更簡短的方式表達
        $(function () {

        });


        // 原本的方法
        $(document).ready(function () {
            const myBtn = $('#myBtn');
            const cancelBtn = $('#cancelBtn');
            const resultSpan = $('#resultSpan');

            cancelBtn.click(function () {
                console.log('cancelBtn ok');
                // false 取消 true 全選
                // 同時全部取消
                $('input[type="radio"]').prop('checked', false);
                $('input[type="radio"]').removeAttr('checked');
                $('input[type="checkbox"]').prop('checked', false);
                $('input[type="checkbox"]').removeAttr('checked');
            });

            myBtn.click(function () {
                console.log('myBtn ok');
                // selector 方法一
                let radio1Value = $('input[type="radio"][name="myRadio1"]:checked').val();
                let radio2Value = $('input[type="radio"][name="myRadio2"]:checked').val();
                console.log('radio1Value', radio1Value);
                console.log('radio2Value', radio2Value);
                let content = `今天的午餐: ${radio1Value} 飲料: ${radio2Value} 其他 :`;


                // html checkbox
                let allCheckboxs = $('input[type="checkbox"][name="myCheckbox[]"]:checked');
                let allCheckboxsLength = allCheckboxs.length;
                console.log('allCheckboxs', allCheckboxs);
                console.log('allCheckboxsLength', allCheckboxsLength);
                $.each(allCheckboxs, function (indexInArray, valueOfElement) {
                    console.log('indexInArray', indexInArray);
                    console.log('valueOfElement', valueOfElement);
                    let checkedValue = $(valueOfElement).val();
                    console.log('checkedValue', checkedValue);
                    content = content + `${checkedValue}、`;

                    // 0 1 2
                    // 

                });
                console.log('content', content);
                console.log('content typeof', typeof (content));
                // js 字串減少
                // substring 要丟到新變數
                let newContent = content.substring(0, content.length - 1);
                resultSpan.text(newContent);
            });

            // slice 要丟到新變數
            // let newSliceContent = content.slice(0, -1);
            // console.log('newSliceContent', newSliceContent);


        });
    </script>
</body>

</html>
