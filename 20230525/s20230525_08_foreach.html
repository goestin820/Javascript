    <script>

        // break 整個迴圈中斷
        document.write(`break<br>`);
        for (let i = 1; i <= 10; i++) {
            if (i == 4) {
                break;
            }
            document.write(`${i}<br>`);

        }

        document.write(`continue<br>`);
        for (let i = 1; i <= 10; i++) {
            if (i == 4) {
                continue;
            }
            document.write(`${i}<br>`);

        }

        // 假設員工 發獎金
        // 所有的訂單 ........        
        let myArr = [50, 100, 300, 20, 300, 55, 100, 200, 33];
        // 練習一 總共的營業額是多少
        // 練習二 >= 100 總共的營業額是多少
        // 練習三 <100 總共的營業額是多少
        // 練習四 第一筆300 index 多少 ....break

        // for
        // 練習一
        let sumAll = 0;
        myArr.forEach(function (value, key) {
            console.log(`key => value , ${key} => ${value}`);
            sumAll = sumAll + value;
        });
        console.log('sumAll', sumAll);

        // 練習二
        let sum100 = 0;
        myArr.forEach(function (value, key) {
            if (value < 100) {
                return false;
            }
            sum100 = sum100 + value;
        });
        console.log('sum100', sum100);

        // 練習三
        let sum99 = 0;
        myArr.forEach(function (value, key) {
            if (value >= 100) {
                return false;
            }
            sum99 = sum99 + value;
        });
        console.log('sum99', sum99);

        // 練習四
        let getIndexArr = [];
        myArr.forEach(function (value, key) {
            if (value == 300) {
                getIndexArr.push(key);                
            }
        });
