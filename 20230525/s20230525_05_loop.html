<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // for
        document.write(`for<br>`);
        for (let i = 1; i <= 10; i++) {
            document.write(`${i}<br>`);
        }

        // while
        document.write(`while<br>`);
        let j = 1;
        while (j <= 10) {
            document.write(`${j}<br>`)
            j++
        }

        // do while 至少會做一次 就算條件沒達到
        document.write(`do while<br>`);
        let k = -100;
        do {
            document.write(`${k}<br>`)
            k++
        } while (k >= 10);

 

    </script>
</body>

</html>
