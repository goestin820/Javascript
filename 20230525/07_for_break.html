<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //break 整個迴圈中斷
        document.write(`break 整個迴圈中斷<br>`)
        for (let i = 1; i <= 10; i++) {
            if (i >= 6) {
                break;
            }
            document.write(`${i}<br>`);
        }

        //continue 只有該條件中斷，其餘繼續執行
        document.write(`continue 只有該條件中斷，其餘繼續執行<br>`)
        for (let i = 1; i <= 10; i++) {
            if (i == 7) {
                continue;
            }
            document.write(`${i}<br>`);
        }

        document.write(`<br>實作練習--員工發獎金<br>`);
        let myArr = [50, 100, 300, 20, 300, 55, 100, 200, 33];

        //練習一 總共的營業額是多少
        document.write(`一、總共的營業額是多少<br>`);
        //ForEach--value , key寫法
        let sum = 0;
        myArr.forEach(function (value, key) {
            sum = sum + value;
            //等同continue效果
            // return false;
            console.log('key', key);
            // return false;            
            console.log('value', value);
            // return false;
        });
        console.log('一、總共的營業額是多少--Value-Key寫法');
        console.log('sum', sum);

        //ForEach--value => 寫法
        let sum1 = 0;
        myArr.forEach(value => {
            sum1 = sum1 + value;
        });
        document.write(`forEach的value=>：${sum1}<br>`);

        //For迴圈寫法
        let sumFor = 0;
        for (let i = 0; i < myArr.length; i++) {
            sumFor = sumFor + myArr[i];
        }
        document.write(`for迴圈：${sumFor}<br>`);


        //練習二 >=100 總共的營業額是多少
        document.write(`<br>二、大於100 總共的營業額是多少<br>`);
        let sum100 = 0;
        for (let i = 0; i < myArr.length; i++) {
            if (myArr[i] >= 100) {
                sum100 = sum100 + myArr[i];
            }
        }
        document.write(`答案：${sum100}<br>`);


        // 練習三
        document.write(`<br>三、小於100 總共的營業額是多少<br>`);
        let sum99 = 0;
        for (let i = 0; i < myArr.length; i++) {
            if (myArr[i] < 100) {
                sum99 = sum99 + myArr[i];
            }
        }
        document.write(`答案：${sum99}<br>`);


        // 練習四
        // 300 first index ?
        console.log('四、第一筆大於300的營業額是多少？');
        for (let i = 0; i < myArr.length; i++) {
            if (myArr[i] >= 300) {
                console.log(`first value>=300 key is => ${i}`);
                // 有加break只會顯示第一筆
                break;
            }
        }
    </script>
</body>

</html>
