<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button type="button" id="startBtn">startBtn</button>
    <button type="button" id="stopBtn">stopBtn</button>
    <p id="result">原本的文字：</p>

    <script>

        //1.綁定
        let myInterVal;
        let isStartFlag = false;

        function start() {
            if (isStartFlag == true) {
                return false;
            }
            // let time = 0;
            myInterVal = setInterval(function () {
                time = time + 1;
                result.innerText = time;
                console.log('myInterval ok');
            }, 1000);
            isStartFlag = true;
        }

        //2.宣告變數
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const result = document.getElementById('result');

        let time = 0;
        startBtn.addEventListener('click', function () {
            console.log('startBtn ok');
            start();
        });

        // 練習二
        // 按下時 停止 
        //  1 2 3 4 5 ..... 15 stop 停止
        stopBtn.addEventListener('click', function () {
            console.log('stopBtn ok');
            clearInterval(myInterVal);
            isStartFlag = false;
        })
    </script>
</body>

</html>
